name: cd

on:
  push:
    tags:
    - '*'

jobs:
  release:
    name: Release
    strategy:
      matrix:
        go-version: [1.18]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
        check-latest: true
        cache: true

    - name: Run linter
      run: make lint

    - name: Extract tag version from ref, and project version from file
      id: version
      run: |
          echo ::set-output name=VERSION_FILE::"refs/tags/$(cat VERSION)"

    - name: Fail if version mismatch
      id: check_version
      if: ${{ github.ref != steps.version.outputs.VERSION_FILE }}
      run: |
        echo "VERSION file ${{steps.version.outputs.VERSION_FILE}} does not match tagged version ${{ github.ref }}"
        exit 1

    - name: Snyk Setup
      uses: snyk/actions/setup@master

    - name: Run Snyk to check for vulnerabilities
      run: snyk test --project-name=stream-replicator --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Compile
      run: make all

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: ${{ contains(github.ref , '-') }}

    - name: Upload release binaries
      uses: alexellis/upload-assets@0.2.3
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        asset_paths: '["./build/compiled/*"]'

    - name: Publish to DockerHub
      run: make container-release
